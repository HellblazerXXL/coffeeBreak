<!DOCTYPE html>
<!-- Create a simple e-commerce website with cart system.
It should have the following:
1. A list of products (you can use array)
2. User should be able to add to cart
3. User can update an item in the cart
4. User can remove an item from cart
5. User can clear the cart

The UI should be very good.

Use localStorage for the cart. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Break</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-orange-200">
    <header class="bg-[url('img/mike-kenneally-zlwDJoKTuA8-unsplash.jpg')] bg-cover rounded-md pt-4 pb-36 md:pb-96 mx-4 mt-4 lg:pb-[500px]">
        <nav class="bg-orange-900 text-white flex justify-between items-center mx-4 my-3 rounded-md shadow-md px-2 py-2 opacity-90 md:px-4 lg:py-4">
            <div class="text-xl font-bold flex items-center md:text-4xl"><span>CoffeeBreak</span> <img src="img/coffee-2551955_1280.png" alt="" class="w-8"></div>

            <div class="flex gap-3">
                <div><button><a href="cart.html"><i class='bx  bx-cart align-middle text-2xl'></i></a></button> </div>
               <div class="space-x-1 items-center  font-medium"><span class="align-middle">Login</span><i class='bx  bx-user align-middle'></i></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="bg-[url('img/petr-sevcovic-qE1jxYXiwOA-unsplash.jpg')] bg-cover text-white text-right text-3xl font-bold py-52 px-5 border-y-white border-y-8 mx-4 md:text-5xl">
            <p>Break?</p>
            <p>CoffeeBreak!</p>
        </div>

        <div>
            <p class="bg-orange-900 text-white text-2xl font-bold text-center mx-10 mt-2 rounded-md">PRODUCTS</p>
        </div>

        <div class="grid gap-3 mt-2 md:grid-cols-2 lg:grid-cols-3" id="products">
        </div>
    </main>
    
    <footer class="bg-orange-900 text-white px-3 mt-5 py-3">
        <div>
            <div class="text-2xl font-bold flex items-center md:text-4xl"><span>CoffeeBreak</span> <img src="img/coffee-2551955_1280.png" alt="" class="w-8"></div>
            <div>
                <ul class="font-bold">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div>
                <hr class="mx-5 my-2">
                <div class="text-center">
                    <p>&copy; 2025 Msughter Apera <a href="https://github.com/HellblazerXXL" class="font-bold">github</a> @Blockfuse Labs</p>
                </div>
            </div>
        </div>
    </footer>
    

    <script>

        let products = [
            {
            productImage: "img/ceyda-ciftci-nNjxgeGuzAs-unsplash.jpg",
            productName: "Express to Go",
            price:1000,
            productId: 1
            },

               {
            productImage: "img/eiliv-aceron-_tSgUmeYMm8-unsplash.jpg",
            productName: "Ice Coffee",
            price:1200,
            productId: 2
            },

               {
            productImage: "img/sanjana-gore-seYXamwUIpE-unsplash.jpg",
            productName: "Cookie Roll",
            price:1600,
            productId: 3
            },

               {
            productImage: "img/food-photographer-jennifer-pallian-X2gM-SIufpU-unsplash.jpg",
            productName: "Coffe Shake",
            price:2200,
            productId: 4
            },

               {
            productImage: "img/jon-tyson-KRedbshBxEk-unsplash.jpg",
            productName: "Primo Passo",
            price:10000,
            productId: 5
            },

               {
            productImage: "img/tamas-pap-98Kk8vwPbgs-unsplash.jpg",
            productName: "Cookie Drop",
            price:1200,
            productId: 6
            }
    ];

    let allProducts = document.getElementById("products");
    let cart =[];
    products.forEach(prod => {
        // let {productImage, productName, price, productId} = prod (We can use this when we dont want to use the dot notation to acess the properties of an object)
        let div = document.createElement("div")
        div.className="bg-white mx-4 py-3 rounded-md"
        div.innerHTML = `
                
                <div class="px-3"><img src="${prod.productImage}" alt="" class="rounded-xl" id="productImage"></div>
                <div class="mx-3">
                <p class="font-bold text-xl text-orange-900" id="productName">${prod.productName}</p>
                <div class="flex justify-between items-center">
                    <p class="font-bold text-xl text-orange-900" id="price">â‚¦${prod.price}</p>
                    <div class="space-x-2 text-white">
                        <a href="/coffeeBreak/dist/payment.html"><button class="bg-orange-900 py-2 px-4 rounded-md buy" id="buy">Buy now</button></a>
                        <button class="bg-orange-900 py-2 px-4 rounded-md add" id="add">Add to Cart</button>
                    </div>
                </div>
                </div>`

            allProducts.appendChild(div);

        let addBtn = div.querySelector(".add");

        addBtn.addEventListener("click", () => {
            cart.push(prod)
            alert("Item has been added to cart");
            localStorage.setItem("productData", JSON.stringify(cart));
            console.log(localStorage);

            
        })
    });

    </script>
</body>
</html>
