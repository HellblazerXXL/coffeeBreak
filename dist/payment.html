<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Break</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-orange-200">
    <!-- <header class="bg-[url('mike-kenneally-zlwDJoKTuA8-unsplash.jpg')] bg-cover rounded-md pt-4 pb-36 md:pb-96 mx-4 mt-4 lg:pb-[500px]"> -->
    <header>
        <nav class="bg-orange-900 text-white flex justify-between items-center mx-4 my-3 rounded-md shadow-md px-2 py-2 opacity-90 md:px-4 lg:py-4">
            <div class="text-xl font-bold flex items-center md:text-4xl"><span>CoffeeBreak</span> <img src="img/coffee-2551955_1280.png" alt="" class="w-8"></div>

            <div class="flex gap-3">
                <div><button><a href="cart.html"><i class='bx  bx-cart align-middle text-2xl'></i></a></button> </div>
               <div class="space-x-1 items-center  font-medium"><span class="align-middle">Login</span><i class='bx  bx-user align-middle'></i></div>
            </div>
        </nav>
    </header>
<main>

    <div id="paymentCard" class="grid md:grid-cols-2 gap-3">
        <div class="bg-orange-300 mx-2 py-4 rounded-md grid gap-2 md:grid-cols-2 lg:grid-cols-3" id="cart">

        </div>





        <div class=" mx-2 space-y-5 bg-white shadow-md px-1 py-3 rounded-md">
            <p class="text-center bg-green-500 py-2 rounded-md">Pay with <i
                    class='bxr bx-chevron-left-circle bx-rotate-180 align-middle'></i> <span
                    class="font-bold">link</span>
            </p>
            <div class="flex justify-between items-center">
                <div class="bg-black w-24 h-1"></div>
                <p class="text-center">Or pay with card</p>
                <div class="bg-black w-24 h-1"></div>
            </div>
            <form action="" id="form" class="space-y-4">
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" class="rounded-md py-2 px-1 border border-black"
                        placeholder="Enter mail">
                </div>

                <div>
                    <label for="cardInformation">Card information</label><br>
                    <input type="text" class="rounded-t-md py-2 px-1 border border-black"
                        placeholder="1234 1234 1234 1234"><br>
                    <input type="text" class="rounded-bl-md py-2 px-1 w-28 border border-black"
                        placeholder="MM/YY"><input type="text" id="cardInformation"
                        class="rounded-br-md py-2 px-1 w-[140px] border border-black" placeholder="CVC">
                </div>

                <div>
                    <label for="cardholdername">Cardholder name</label><br>
                    <input type="text" id="cardholdername" class="rounded-md py-2 px-1 border border-black"
                        placeholder="Fullname on card">
                </div>

                <div>
                    <label for="country">Country or region</label><br>
                    <select name="" id="country" class="rounded-md py-2 px-1 border border-black">
                        <option value="jos">Jos</option>
                        <option value="abuja">Abuja</option>
                        <option value="lagos">Lagos</option>
                        <option value="kaduna">Kaduna</option>
                        <option value="kano">Kano</option>
                    </select>
                </div>

                <div class="flex gap-1 items-start border shadow-md rounded-md py-3 px-2">
                    <input type="checkbox" id="checkbox" class="mt-0.5"><span></span>
                    <div class="text-xs">
                        <p class="font-bold">Securely save my information for 1-click checkout</p>
                        <p>Pay faster on tokkenly and everywhere Link is accepted</p>
                    </div>
                </div>

                <button type="submit" class="text-center bg-blue-500 px-7 w-full rounded-md py-2 font-bold"> Pay</button>
            </form>
        </div>

    </div>
</main>
    
    <footer class="bg-orange-900 text-white px-3 mt-5 py-3">
        <div>
            <div class="text-2xl font-bold flex items-center md:text-4xl"><span>CoffeeBreak</span> <img src="img/coffee-2551955_1280.png" alt="" class="w-8"></div>
            <div>
                <ul class="font-bold">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div>
                <hr class="mx-5 my-2">
                <div class="text-center">
                    <p>&copy; 2025 Msughter Apera <a href="https://github.com/HellblazerXXL" class="font-bold">github</a> @Blockfuse Labs</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        let carItems = JSON.parse(localStorage.getItem("productData")) || [];

        

        function generateCart() {

            let cartContainer = document.getElementById("cart");
                let empty = "";

                carItems.forEach(item => {
                    empty += `
            <div class="bg-orange-900 mx-8 py-2 shadow-xl rounded-md md:py-8">
                <div class="bg-white mx-4 py-1 px-1 rounded-md flex justify-between md:mx-8">
                    <div class="flex">
                        <div>
                            <img src="${item.productImage}" alt=""
                                class="rounded-xl w-20 h-20 px-1 py-1">
                        </div>
                        <div>
                            <p class="font-bold text-sm text-orange-900">${item.productName}</p>
                            <p class="font-bold text-sm text-orange-900">₦${item.price}</p>
                            <div class="buttons flex justify-between items-center gap-3" data-id="${item.productId}"> 
                                <i class='bx bx-minus-circle cursor-pointer'></i> 
                                <div class="quantity">${item.quantity}</div> 
                                <i class='bx bx-plus-circle cursor-pointer'></i> 
                            </div>
                            <p class="totalPrice font-bold text-xl" id="${item.productId}">₦${item.quantity * item.price}</p>

                        </div>
                    </div>

                    
                </div>

                
            </div>`;
                });

                cartContainer.innerHTML = empty;

        }

        generateCart() 
    </script>
</body>
</html>
